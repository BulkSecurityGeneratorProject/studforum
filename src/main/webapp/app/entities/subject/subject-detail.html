
<div>
    <h2><span data-translate="studForumApp.subject.detail.title">Subject</span> {{vm.subject.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="studForumApp.subject.name">Name</span></dt>
        <dd>
            <span>{{vm.subject.name}}</span>
        </dd>
        <dt><span data-translate="studForumApp.subject.description">Description</span></dt>
        <dd>
            <span>{{vm.subject.description}}</span>
        </dd>
        <dt><span data-translate="studForumApp.subject.teacher">Teacher</span></dt>
        <dd>
            <span>{{vm.subject.teacher}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="subject-detail.edit({id:vm.subject.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
