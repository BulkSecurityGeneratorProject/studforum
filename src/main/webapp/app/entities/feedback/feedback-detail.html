
<div>
    <h2><span data-translate="studForumApp.feedback.detail.title">Feedback</span> {{vm.feedback.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="studForumApp.feedback.text">Text</span></dt>
        <dd>
            <span>{{vm.feedback.text}}</span>
        </dd>
        <dt><span data-translate="studForumApp.feedback.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.feedback.createDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="studForumApp.feedback.userProfile">User Profile</span></dt>
        <dd>
            <a ui-sref="user-profile-detail({id:vm.feedback.userProfile.id})">{{vm.feedback.userProfile.email}}</a>
        </dd>
        <dt><span data-translate="studForumApp.feedback.subject">Subject</span></dt>
        <dd>
            <a ui-sref="subject-detail({id:vm.feedback.subject.id})">{{vm.feedback.subject.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="feedback-detail.edit({id:vm.feedback.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
