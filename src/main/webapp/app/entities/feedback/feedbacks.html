<div>
    <h2 data-translate="studForumApp.feedback.home.title">Feedbacks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="feedback.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="studForumApp.feedback.home.createLabel">
                        Create new Feedback
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="studForumApp.feedback.text">Text</span></th>
                    <th><span data-translate="studForumApp.feedback.createDate">Create Date</span></th>
                    <th><span data-translate="studForumApp.feedback.userProfile">User Profile</span></th>
                    <th><span data-translate="studForumApp.feedback.subject">Subject</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="feedback in vm.feedbacks track by feedback.id">
                    <td><a ui-sref="feedback-detail({id:feedback.id})">{{feedback.id}}</a></td>
                    <td>{{feedback.text}}</td>
                        <td>{{feedback.createDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="user-profile-detail({id:feedback.userProfile.id})">{{feedback.userProfile.email}}</a>
                    </td>
                    <td>
                        <a ui-sref="subject-detail({id:feedback.subject.id})">{{feedback.subject.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="feedback-detail({id:feedback.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="feedback.edit({id:feedback.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="feedback.delete({id:feedback.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
