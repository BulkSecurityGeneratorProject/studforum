<div>
    <h2 data-translate="studForumApp.userProfile.home.title">User Profiles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-profile.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="studForumApp.userProfile.home.createLabel">
                        Create new User Profile
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="studForumApp.userProfile.email">Email</span></th>
                    <th><span data-translate="studForumApp.userProfile.pass">Pass</span></th>
                    <th><span data-translate="studForumApp.userProfile.firstName">First Name</span></th>
                    <th><span data-translate="studForumApp.userProfile.lastName">Last Name</span></th>
                    <th><span data-translate="studForumApp.userProfile.subject">Subject</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userProfile in vm.userProfiles track by userProfile.id">
                    <td><a ui-sref="user-profile-detail({id:userProfile.id})">{{userProfile.id}}</a></td>
                    <td>{{userProfile.email}}</td>
                    <td>{{userProfile.pass}}</td>
                    <td>{{userProfile.firstName}}</td>
                    <td>{{userProfile.lastName}}</td>
                    <td>
                        <span ng-repeat="subject in userProfile.subjects">
                            <a class="form-control-static" ui-sref="subject-detail({id: subject.id})">{{subject.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-profile-detail({id:userProfile.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-profile.edit({id:userProfile.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-profile.delete({id:userProfile.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
