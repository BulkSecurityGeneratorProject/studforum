
<div>
    <h2><span data-translate="studForumApp.userProfile.detail.title">User Profile</span> {{vm.userProfile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="studForumApp.userProfile.email">Email</span></dt>
        <dd>
            <span>{{vm.userProfile.email}}</span>
        </dd>
        <dt><span data-translate="studForumApp.userProfile.pass">Pass</span></dt>
        <dd>
            <span>{{vm.userProfile.pass}}</span>
        </dd>
        <dt><span data-translate="studForumApp.userProfile.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.userProfile.firstName}}</span>
        </dd>
        <dt><span data-translate="studForumApp.userProfile.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.userProfile.lastName}}</span>
        </dd>
        <dt><span data-translate="studForumApp.userProfile.subject">Subject</span></dt>
        <dd>
            <span ng-repeat="subject in vm.userProfile.subjects">
                <a ui-sref="subject-detail({id: subject.id})">{{subject.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-profile-detail.edit({id:vm.userProfile.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
