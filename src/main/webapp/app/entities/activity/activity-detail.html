
<div>
    <h2><span data-translate="studForumApp.activity.detail.title">Activity</span> {{vm.activity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="studForumApp.activity.name">Name</span></dt>
        <dd>
            <span>{{vm.activity.name}}</span>
        </dd>
        <dt><span data-translate="studForumApp.activity.description">Description</span></dt>
        <dd>
            <span>{{vm.activity.description}}</span>
        </dd>
        <dt><span data-translate="studForumApp.activity.weight">Weight</span></dt>
        <dd>
            <span>{{vm.activity.weight}}</span>
        </dd>
        <dt><span data-translate="studForumApp.activity.subject">Subject</span></dt>
        <dd>
            <a ui-sref="subject-detail({id:vm.activity.subject.id})">{{vm.activity.subject.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="activity-detail.edit({id:vm.activity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
