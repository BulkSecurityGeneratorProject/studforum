
<div>
    <h2><span data-translate="studForumApp.answer.detail.title">Answer</span> {{vm.answer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="studForumApp.answer.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.answer.createDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="studForumApp.answer.text">Text</span></dt>
        <dd>
            <span>{{vm.answer.text}}</span>
        </dd>
        <dt><span data-translate="studForumApp.answer.question">Question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.answer.question.id})">{{vm.answer.question.id}}</a>
        </dd>
        <dt><span data-translate="studForumApp.answer.userProfile">User Profile</span></dt>
        <dd>
            <a ui-sref="user-profile-detail({id:vm.answer.userProfile.id})">{{vm.answer.userProfile.email}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="answer-detail.edit({id:vm.answer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
